<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculatordisplay">
            <h1 id="h1">1234</h1>
        </div>

        <div class="calculatorbuttons">
            <button id="operator" class="operator">+</button>
            <button id="operator" class="operator">-</button>
            <button id="operator" class="operator">*</button>
            <button id="operator" class="operator">/</button>

            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>

            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>

            <button>1</button>
            <button>0</button>
            <button id="allclear" class="allclear">AC</button>
            <button class="equal" id="equal">=</button>

            <button class="leftpara" id="leftpara">(</button>
            <button class="rightpara" id="rightpara">)</button>
            <button class="decimal" id="decimal">.</button>
            <button class="operator" id="operator">%</button>

        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
