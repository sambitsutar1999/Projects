<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <h2 id="singer">Sophie Marie</h2>
        <h2 id="song">All the way to to Moon</h2>
    
        <div class="images">
            <img src="IMAGES\image-1.jpg" alt="">
        </div>
        <div class="audio">
            <audio src="MUSIC\image-1.mp3"></audio>
        </div>
        <div class="controller">
            <i class="fas fa-backward" id="backward"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-forward" id="forward"></i>
            
        </div>
    </div>

    <script src="./scripr.js"></script>
</body>
</html>
